<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>City Weather Forecasts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="city"
          placeholder="enter your city"
          spellcheck="false"
        />
        <button>
          <img src="images/search.png" alt="search icon" />
        </button>
      </div>
      <div class="error">
        Invalid City
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain icon" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" class="humidityImg" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- <br> -->
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
